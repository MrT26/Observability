<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <h1>Find the Details of Customer</h1>
        <form (ngSubmit)="getDetails()">
            <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="username" name="uname" id="uname" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Check</button>
            </div>      
        </form>
    </div>
</div>

<div class="row" *ngIf="user">
    <div class="col-md-6">
        <table class="table table-bordered">
            <tr>
                <td>Account Number</td>
                <td>{{user._id}}</td>
                <td>
                    <button class="btn btn-info" (click)="copyCode(user._id)">Copy</button>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{user.name}}</td>
            </tr>
            
        </table>
    </div>
</div>

<ng-template #elseBlock>
    <h1>User not found</h1>
</ng-template>
